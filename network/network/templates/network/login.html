{% extends "network/layout.html" %}

{% block body %}

<div class="d-flex flex-column align-items-center py-5">
    {% if message %}
    <div class="alert alert-warning show m-3" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <h2 class="mb-4">Login</h2>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input required autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input required class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="d-flex justify-content-center mb-3">
            <input class="btn btn-primary" type="submit" value="Login">
        </div>
    </form>

    <span>Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
</div>
{% endblock %}
